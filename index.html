<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;

            width: 100%;
            height: 100%;
            border: none;
        }

    <!-- Change "myfile.pdf" to your PDF filename -->

</html>
